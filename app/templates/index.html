<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>OpenHotelFR – Réservation d'hôtel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
        }

        /* HEADER */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(6px);
            position: sticky;
            top: 0;
        }

        nav .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        nav ul li a:hover {
            opacity: 0.7;
        }

        /* HERO SECTION */
        header {
            text-align: center;
            padding: 100px 20px 60px;
        }

        header h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
        }

        header p {
            font-size: 1.4rem;
            opacity: 0.9;
        }

        /* SEARCH BOX */
        .reservation-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 35px;
            margin: 40px auto;
            width: 85%;
            max-width: 700px;
            border-radius: 12px;
            backdrop-filter: blur(6px);
            text-align: center;
        }

        .reservation-box h2 {
            margin-bottom: 20px;
            font-size: 1.9rem;
        }

        .reservation-box input {
            width: 85%;
            padding: 14px;
            margin: 12px 0;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 14px 30px;
            margin-top: 20px;
            background-color: white;
            color: #1e3c72;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #e6e6e6;
        }

        /* FOOTER */
        footer {
            margin-top: 80px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.25);
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <nav>
        <div class="logo">OpenHotelFR</div>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="hotel.html">Hôtels</a></li>
            <li><a href="#">Réservations</a></li>
            <li><a href="#">Mon Compte</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- HERO -->
    <header>
        <h1>Réservez votre séjour en toute simplicité</h1>
        <p>Découvrez des hôtels partout dans le monde au meilleur prix.</p>
    </header>

    <!-- SEARCH BOX -->
    <div class="reservation-box">
        <h2>Rechercher un hôtel</h2>

        <input type="text" placeholder="Destination ou nom de l'hôtel">
        <input type="date">
        <input type="date">

        <a href="recherche.html" class="btn">Rechercher</a>
    </div>

    <!-- FOOTER -->
    <footer>
        © 2026 OpenHotelFR — Plateforme de réservation hôtelière. Tous droits réservés.
    </footer>

</body>
</html>
