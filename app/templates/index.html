<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>OpenHotelFR – Réservation d'hôtel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }

        header {
            padding: 60px 20px;
        }

        h1 {
            font-size: 3.2rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        p {
            font-size: 1.3rem;
            opacity: 0.9;
        }

        .reservation-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            margin: 40px auto;
            width: 80%;
            max-width: 600px;
            border-radius: 12px;
            backdrop-filter: blur(6px);
        }

        .reservation-box h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .reservation-box input {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 20px;
            background-color: white;
            color: #1e3c72;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>

    <header>
        <h1>OpenHotelFR</h1>
        <p>Votre plateforme moderne de réservation et gestion hôtelière.</p>
    </header>

    <div class="reservation-box">
        <h2>Réserver une chambre</h2>

        <input type="text" placeholder="Destination ou nom de l'hôtel">
        <input type="date" placeholder="Date d'arrivée">
        <input type="date" placeholder="Date de départ">

        <a href="#" class="btn">Rechercher</a>
    </div>

</body>
</html>
